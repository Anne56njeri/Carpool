{%extends 'basepassenger.html'%}
{% load bootstrap3 %}
{% load static %}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/profile.css'%}">
{% endblock %}
{% block content %}
<div class="container">
<h1 style="font-family: 'Raleway', sans-serif">Welcome passenger</h1>
<div class="row">
  <div class="col-md-8">

      <img src="{{current_profile.profile_image.url}}" class="img-reponsive"style="width:35%;height:35%;" alt="Image">
      <br>

</div>
<div class="col-md-4">
  <h3>Name:{{current_profile.username}}</h3>
  <h3>Type:{{current_profile.user_type}}</h3>
</div>
</div>

</div>

{%endblock%}
